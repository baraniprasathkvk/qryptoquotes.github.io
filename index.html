<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		.container{
			display: flex;
			width: 1080px;
			height: 1080px;
			background-color: #d1b229;
			position: relative;
		}

		.logo {
			top: 25px;
			left: 25px;
			position: absolute;
		}

		.line{
			width: 700px;
			height: 8px;
			background-color: white;
			left: 131px;
			top: 120px;
			position: absolute;
		}

		.line1{
			width: 8px;
			height: 220px;
			background-color: white;
			position: absolute;
			left: 116px;
			top: 128px;
		}
		
		pre{
			position: absolute;
			font-size: 50px;
			font-family: "Agency FB";
			font-weight: bold;
			color: white;
			top: 80px;
			left: 135px;
		}

		.bg{
			position: absolute;
			width: 100%;
		}

		.image{
			position: absolute;
			width: 400px;
			height:400px;
			bottom: 0px;
			right: 0px;
		}

		.frame11 {
			position: absolute;
			width: 400px;
			height: 400px;
		  	bottom: 0px;
		  	right: 0px;
		  	line-height: 500px;
		}

		.frame11:before {
		  position: absolute;
		  content: '';
		  bottom: 0px;
		  right: 0px;
		  height: 100%;
		  width: 100%;
		  transform: rotateX(0deg) rotateZ(0deg);
		  border-top: 50px solid #8c7200;
		  border-left: 50px solid #8c7200;
		  box-shadow: -35px -35px rgba(191,187,163,.8) 
		}
		.fame11:after {
		  position: absolute;
		  content: '';
		  bottom: -50px;
		  right: -50px;
		  height: 100%;
		  width: 100%;
		  transform: rotateX(0deg) rotateZ(0deg);
		  border: 100px solid #f9b3b3;
		  box-shadow: -35px -35px rgba(191,187,163,.8) 
		}

	</style>

	<title>qrypto quotes</title>
</head>
<body>
	<div class="container">
			<img class="logo" src="qrypto-logo-white.png">
			<div class="line">
			</div>
			<div class="line1">
			</div>

			<!-- text -->
      		
<pre> The blockchain cannot be described just as a 
 revolution. It is a tsunami-like phenomenon, slowly
 advancing and gradually enveloping everything along
 its way by the force of its progression.    
                                                   -  William Mougayar </pre>

      		<!--text-->
      		
<img class="bg" src="qrypto-quotes-bg.png">

      		<!-- image -->
      		
      		<div>
      			<img class="image" src="william.jpg">      		
      		</div>
			
			<!-- image -->

      		<div class="frame11">
      		</div>


		
	</div>
</body>
</html>
