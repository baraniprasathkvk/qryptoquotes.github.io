<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		.bg{
			position: relative;
			margin-top: 50px;
			display: flex;
			width: 1080px;
			height: 1080px;
			background-color: #8c5d00;
		}

		.bg-logo {
			position: absolute;
			top: 25px;
			left: 25px;
		}

		.bg-horizontal-line{
			position: absolute;
			width: 700px;
			height: 10px;
			background-color: white;
			left: 125px;
			top: 120px;
		}

		.bg-vertical-line{
			position: absolute;
			width: 10px;
			height: 220px;
			background-color: white;
			left: 116px;
			top: 125px;
		}

		.bg-image{
			position: absolute;
			width: 100%;
		}

		.image-frame {
			position: absolute;
			width: 400px;
			height: 400px;
		  	bottom: 0px;
		  	right: 0px;
		  	line-height: 500px;
		}

		.image-frame:before {
		  position: absolute;
		  content: '';
		  bottom: 0px;
		  right: 0px;
		  height: 100%;
		  width: 100%;
		  transform: rotateX(0deg) rotateZ(0deg);
		  border-top: 50px solid #664400;
		  border-left: 50px solid #664400;
		  box-shadow: -35px -35px #BA8313;
		}

		.image{
			position: absolute;
			width: 400px;
			height:400px;
			bottom: 0px;
			right: 0px;
		}

		pre{
			position: absolute;
			top: 80px;
			left: 135px;
			font-size: 50px;
			font-family: "Agency FB";
			font-weight: bold;
			color: white;
		}

	</style>

	<title>qrypto-quotes</title>
</head>
<body>
		<div class="bg">
			<img class="bg-logo" src="qrypto-logo-white.png">
			<div class="bg-horizontal-line"></div>
			<div class="bg-vertical-line"></div>

			<!-- text -->
<pre>Proof-of-work has the nice property that it can be 
relayed through untrusted middlemen.We don't have to 
worry about a chain of custody of communication. It
doesn't matter who tells you a longest chain, 
the proof-of-work speaks for itself
			                           - Satoshi Nakamoto                                  
                                                                                                                    </pre>
 			<!--text-->
      		
			<img class="bg-image" src="qrypto-quotes-bg.png">

      		<!-- image -->
      		<div><img class="image" src="satoshi.jpg"></div>
			<!-- image -->

      		<div class="image-frame"></div>
		</div>
</body>
</html>
