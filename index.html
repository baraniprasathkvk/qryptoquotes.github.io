<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		.container{
			position: relative;
			display: flex;	
			width: 1080px;
			height: 1080px;
		}
	    .triangle-topleft {
	    	position: absolute;
			width: 0;
			height: 0;
			border-top: 300px solid #24bc0d;
			border-right: 300px solid transparent; 
	    }
	    .image{
	    	position: absolute;
	    	width: 100%;
	    	height: 1080px;
	    }
		.bg-hexagon{
			position: absolute;
			bottom: 0px;
			right: 0px;
			opacity: .15;
			transform: rotate(180deg);
			width: 85%;
			height: 85%;
		}
		.logo {
			position: absolute;
			top: 30px;
			left: 30px;
		}
		.trapezoid {
			position: absolute;
			bottom: 45px;
			right: 0px;
			border-bottom: 350px solid #000000;
			border-left: 380px solid transparent;
			height: 0;
			width: 530px;
	    }
		pre{
			position: absolute;
			bottom: 0px;
			right: 0px;
			text-align: right;
			padding-bottom: 15px;
			font-size: 50px;
			font-family: "Agency FB";
			font-weight: bold;
			color: white;
		}
	    .triangle-botomright {
	    	position: absolute;
	    	bottom: 0px; right: 0px;
			width: 0;
			height: 0;
			border-bottom: 1000px solid rgba(24,188,0,0.8);
			border-left: 1000px solid transparent;
	    }

	</style>

	<title></title>
</head>
<body>
	<div class="container">
	
	<!-- image -->
		<img class="image" src="htc1.jpg">
	<!-- image -->

		<div class="triangle-topleft">
		</div>
		<div class="triangle-botomright">
		</div>
		<img class="bg-hexagon" src="qrypto-news-bg.png">
		<img class="logo" src="qrypto-logo-white.png">
		<div class="trapezoid">
			
		</div>
			
	<!-- text -->
      		
<pre>  HTC is set to launch blockchain-
 powered smartphone.The smart phone 
 supports “multiple blockchain protocols”,
 such as Bitcoin, Ethereum,as well as universal
 cryptocurrency wallet.  </pre>

    <!--text-->		
	
	</div>
</body>
</html>
